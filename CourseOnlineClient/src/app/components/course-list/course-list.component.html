<h2>רשימת קורסים</h2>

<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

<div *ngIf="isLoading">טוען קורסים...</div>

<mat-card *ngFor="let course of courses" class="course-card">
  <mat-card-header>
    <mat-card-title>{{ course.title }}</mat-card-title>
    <mat-card-subtitle>מרצה ID: {{ course.teacherId }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ course.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="['/courses/details', course.id]">הצג פרטים</button>
    <button *ngIf="!course.isEnrolled" mat-button color="accent" (click)="joinCourse(course.id)">הצטרף</button>
    <button *ngIf="course.isEnrolled" mat-button color="warn" (click)="leaveCourse(course.id)">עזוב</button>
  </mat-card-actions>
</mat-card>

<p *ngIf="courses.length === 0 && !errorMessage && !isLoading">אין קורסים זמינים כרגע.</p>

<style>
  .error-message {
    color: red;
    margin-bottom: 10px;
  }
  .course-card {
    margin-bottom: 15px;
  }

  /* ... סגנונות קיימים ... */
  .course-card {
    margin-bottom: 15px;
    max-width: 200px; /* הגדר רוחב מקסימלי ל-600 פיקסלים (שנה לפי הצורך) */
    margin-left: auto; /* למרכוז הכרטיס */
    margin-right: auto; /* למרכוז הכרטיס */
  }

  .mat-card-header {
  text-align: center; /* מרכז את הטקסט בכותרת */
}

.mat-card-content {
  text-align: center; /* מרכז את הטקסט בתוכן */
}

.mat-card-actions {
  text-align: center; /* מרכז את הטקסט בפעולות (כפתורים יהיו מוצמדים) */
}


</style>

<mat-card *ngFor="let course of courses" class="course-card">
  </mat-card>
