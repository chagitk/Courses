<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<mat-dialog-content [formGroup]="lessonForm">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Lesson Title</mat-label>
    <input matInput formControlName="title" required>
    <mat-error *ngIf="lessonForm.get('title')?.hasError('required')">
      Title is required.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Lesson Content</mat-label>
    <textarea matInput formControlName="content" rows="5" cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5" cdkAutosizeMaxRows="10"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!lessonForm.valid">
    {{ isEditMode ? 'Save Changes' : 'Add Lesson' }}
  </button>
</mat-dialog-actions>
