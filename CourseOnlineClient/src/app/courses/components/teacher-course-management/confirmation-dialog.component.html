<h2 mat-dialog-title>Confirm Action</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onDismiss()">Cancel</button>
  <button mat-button color="warn" (click)="onConfirm()" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
