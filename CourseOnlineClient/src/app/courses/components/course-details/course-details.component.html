<h2>פרטי קורס</h2>

<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

<mat-card *ngIf="course !== null">
  <mat-card-header>
    <mat-card-title>{{ course!.title | titlecase }}</mat-card-title>
    <mat-card-subtitle>מזהה מרצה: {{ course!.teacherId }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ (course!.description | slice:0:150) + (course!.description.length > 150 ? '...' : '') }}</p>
    <h3>שיעורים:</h3>
    <ul *ngIf="lessons.length > 0">
      <li *ngFor="let lesson of lessons">{{ lesson.title }}</li>
    </ul>
    <p *ngIf="lessons.length === 0">אין שיעורים זמינים לקורס זה.</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" routerLink="/courses">חזרה לרשימה</button>
  </mat-card-actions>
</mat-card>

<!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->
<p *ngIf="!course && !errorMessage && !isLoading">לא נמצאו פרטי קורס.</p>
